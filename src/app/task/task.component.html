@if (isAddingTask){
    <!-- when not using service -->
    <!-- <app-new-task (close)="onClickClose()" (add)="onAddTask($event)"/> -->
    <app-new-task [userId] = "userId" (close)="onClickClose()" />
}
<section id="task">
    <header>
        <h2>{{name}}'s Tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        @for (task of selectedUserTasks; track task.id){
            <li>
                <app-tasks [task]="task"></app-tasks>
            </li>
        }
        
    </ul>
</section>
