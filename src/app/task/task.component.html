@if (isAddingTask){
    <app-new-task (click)="onClickClose()"/>
}
<section id="task">
    <header>
        <h2>{{name}}'s Tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        @for (task of selectedUserTasks; track task.id){
            <li>
                <app-tasks [task]="task" (complete)="onCompleteTask($event)"></app-tasks>
            </li>
        }
        
    </ul>
</section>
