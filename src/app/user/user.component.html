<div>
    <button [class.active]="selected" (click)="onSelectUser()">
        <img 
        [src]="imagePath"
        [alt]="user.name"/> <!-- property binding -->
        <!-- <span>{{selectedUser.name}}</span> string interpolation to bind the component name -->
        <span>{{user.name}}</span> <!--signal read value is executed and give the value -->
    </button>
</div>
